<mat-toolbar color="primary">

    <span>Phone Book App</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="addContact()">
        <mat-icon>add</mat-icon>
        Add Contact
    </button>
</mat-toolbar>

<div style="width: 60%; margin: 50px auto;">
    <mat-card class="example-card" *ngFor="let contact of contacts">
        <mat-card-header>
            <mat-card-title><span>{{contact.firstName}}</span><span style="margin-left: 20px;">{{contact.lastName}}</span></mat-card-title>

        </mat-card-header>
        <mat-card-content>
            <div style="display: flex; align-content: space-between;">
                <span style="flex-grow: 4;">Phone Number: {{contact.phone}}</span>
                <div>
                    <button mat-raised-button color="danger">Delete</button>
                    <button mat-raised-button color="primary">Details</button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
